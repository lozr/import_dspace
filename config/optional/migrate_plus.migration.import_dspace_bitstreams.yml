# Migration configuration for imported images.
id: import_dspace_bitstreams
label: Import bitstreams from DSpace
migration_group: DSpace Import
migration_dependencies: {}

dependencies:
  enforced:
    module:
      - import_dspace

destination:
  plugin: 'entity:file'

source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: simple_xml
  constants:
    source_base_path: 'http://www.insidecotton.com/rest'
    DRUPAL_FILE_DIR: 'public://migration-files/'

  urls: http://www.insidecotton.com/rest/bitstreams
  headers:
    Accept: 'application/xml'

  ids:
    id:
      type: integer

  item_selector: bitstream

  fields:
    -
      name: id
      label: 'id'
      selector: id
    -
      name: filename
      label: 'filename'
      selector: name
    -
      name: src_url
      selector: retrieveLink

process:

  filename: filename
  filemime: filemime
  status: status
  created: timestamp
  changed: timestamp
  uid: uid
  uuid: id

  source_full_path:
    plugin: concat
    source:
      - 'constants/source_base_path'
      - src_url

  pseudo_desintation_path:
    plugin: concat
    source:
      - 'constants/DRUPAL_FILE_DIR'
      - filename

  uri:
    plugin: download
    source:
      - '@source_full_path'
      - '@pseudo_destination_path'
    guzzle_options:
      base_uri: 'constants/source_base_path'
