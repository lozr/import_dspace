# Migration configuration for imported files, mutliple types: documents, images, audio.
# available expands: parent, policies, all
id: import_dspace_bitstreams
label: Import bitstreams from DSpace
migration_group: DSpace Import
migration_dependencies: {}

dependencies:
  enforced:
    module:
      - import_dspace

destination:
  plugin: entity:file

source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  constants:
    source_base_path: 'http://www.insidecotton.com/rest'
    # DRUPAL_FILE_DIRECTORY: 'public://media/' 

  # local file relative to the Drupal root - make it online in future
  urls: 
    - 'public://json_source/bitstreams.json'
   # the json nesting level and key
  item_selector: /
  # the json fields
  fields:
    -
      name: src_id
      selector: id
    -
      name: src_filename
      selector: name
    -
      name: src_url
      selector: retrieveLink
    -
      name: src_description
      selector: description
    -
      name: src_sequence_order
      selector: sequenceId
    -
  # the unique ids for this import by name
  ids:
    src_id:
      type: integer


process:

  filename: filename
  filemime: filemime
  status: status
  created: timestamp
  changed: timestamp
  uid: uid
  uuid: id

  source_full_path:
    plugin: concat
    source:
      - 'constants/source_base_path'
      - url
  uri:
    plugin: download
    source:
      - '@source_full_path'
      - url
    guzzle_options:
      base_uri: 'constants/source_base_path'
